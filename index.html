<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTech Image Processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Image Processing</h1>
            <p class="subtitle">Surgical Planning - Phase Simulation</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <div class="upload-content">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <p class="upload-text">Drag & Drop or Click to Upload</p>
                    <p class="upload-subtext">JPG or PNG formats supported</p>
                </div>
                <input type="file" id="imageInput" accept="image/jpeg,image/png" hidden>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="phaseSelect">Processing Phase:</label>
                    <select id="phaseSelect">
                        <option value="arterial">Arterial Phase (Increased Contrast)</option>
                        <option value="venous">Venous Phase (Gaussian Smoothing)</option>
                    </select>
                </div>
                <button id="processBtn" class="process-btn" disabled>Process Image</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>Results</h2>
            <div class="image-comparison">
                <div class="image-container">
                    <h3>Original Image</h3>
                    <img id="originalImage" alt="Original medical image">
                </div>
                <div class="image-container">
                    <h3 id="processedTitle">Processed Image</h3>
                    <img id="processedImage" alt="Processed medical image">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
